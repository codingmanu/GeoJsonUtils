stages:
  - build

build_project:
  stage: build
  script:
    - xcodebuild clean -project GeoJsonUtilsApp.xcodeproj -scheme GeoJsonUtilsApp | xcpretty
    - xcodebuild test -project GeoJsonUtilsApp.xcodeproj -scheme GeoJsonUtilsApp -destination 'platform=iOS Simulator,name=iPhone Xs,OS=12.0' | xcpretty -s